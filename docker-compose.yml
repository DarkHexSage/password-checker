version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: password-checker-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
    networks:
      - password-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: password-checker-frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5001
    networks:
      - password-network

networks:
  password-network:
    driver: bridge
